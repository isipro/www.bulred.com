<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
        <script src="http://code.jquery.com/jquery.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="mycss/mystyle.css" rel="stylesheet" media="screen">

    <link rel="stylesheet/less" type="text/css" href="myless/bootstrap.less">

    <link href="mycss/mystyle.css" rel="stylesheet" media="screen">

</head>
<body>

    <div class="container">

        <header class="header">
            <nav class="navbar">
                <div class="container">

                    <!-- .navbar-toggle is used as the toggle for collapsed navbar content -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- Be sure to leave the brand out there if you want it shown -->
                    <a class="bulred-logo" href="index.html">
                        <img src="images/bulred_logo.png" title="BulRed Logo"></a>

                    <div class="collapse nav-collapse nav-collapse-scrollable">
                        <ul class="nav navbar-nav">
                            <li><a href="#"><span class="menu-icon hidden-icon" id="bulred_home"></span>Начало</a></li>
                            <li><a href="#"><span class="menu-icon hidden-icon" id="bulred_services"></span>Услуги</a></li>
                            <li><a href="#"><span class="menu-icon hidden-icon" id="bulred_prices"></span>Цени</a></li>
                            <li><a href="#"><span class="menu-icon hidden-icon" id="bulred_about"></span>За Нас</a></li>
                            <li><a href="#"><span class="menu-icon hidden-icon" id="bulred_contacts"></span>Контакти</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section>



            <div id="carousel-example-generic" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">

                        <div  id="carousel-img-1" class="carousel-image"></div>
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <div  id="carousel-img-2" class="carousel-image"></div>

                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <div id="carousel-img-3" class="carousel-image"></div>

                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <div id="carousel-img-4" class="carousel-image"></div>

                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <div id="carousel-img-5" class="carousel-image"></div>

                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <div id="carousel-img-6" class="carousel-image"></div>

                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="icon-next"></span>
                </a>
            </div>

        </section>
        <footer>
        </footer>
    </div>



    <!-- JavaScript plugins (requires jQuery) -->
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->


    <!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->

    <!-- Bootstrap Carousel-->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $('.carousel').carousel({
            interval: 3500,
            

        });
        
       
    </script>

</html>
